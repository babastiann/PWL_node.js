<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bootstrap Sidenav</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      min-height: 100vh;
    }
    .sidenav {
      min-width: 200px;
      height: 100vh;
      background-color: #f8f9fa;
      padding-top: 1rem;
      position: fixed;
    }
    .main-content {
      margin-left: 200px;
      padding: 2rem;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidenav border-end">
    <h5 class="text-center">Menu</h5>
    <ul class="nav flex-column px-3">
      <li class="nav-item">
        <a class="nav-link" href="/?menu=home">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/?menu=dosen">Dosen Wali</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/?menu=mahasiswa">Mahasiswa</a>
      </li>
    </ul>
  </div>

  <!-- Main content -->
  <div class="main-content">
    <h1>Welcome</h1>
    <p>This is the main content area. Content will change based on menu selection.</p>
  </div>

</body>
</html>
